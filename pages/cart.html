<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вашата количка</title>
    <link rel="stylesheet" href="../pages.css/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href ="home.html">AromaWorld</a>
        </div>
            <nav>
                <ul>
                    <li><a href="home.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>
                    <li><a href="collection.html">Колекция</a></li>
                    <li><a href="about.html">За нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                    <li class="profile-icon">
                        <a href="login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="cart-page">
        <section class="cart-items">
            <h2>Продукти в количката</h2>
            <div id="cart-items-container">
               
            </div>
        </section>
        <section class="cart-summary">
            <h3>Обобщение</h3>
            <div id="cart-items-container"></div>
            <p>Сума: <span id="cart-subtotal">0.00 лв.</span></p>
            <p>Доставка: <span id="delivery-cost">0.00 лв.</span></p>
            <hr>
            <p><strong>Общо: <span id="cart-total">0.00 лв.</span></strong></p>
            <button id="checkout-btn">Продължи към плащане</button>
        </section>
        <form id="checkout-form">
            <label for="payment-method">Изберете начин на плащане:</label>
            <select id="payment-method" required>
                <option value="cash">Наложен платеж</option>
                <option value="card">Банкова карта</option>
                <option value="paypal">PayPal</option>
            </select>
            <label for="delivery">Доставка чрез:</label>
            <select id="delivery" required>
                <option value="econt">Еконт</option>
                <option value="speedy">Спиди</option>
            </select>
            <label for="address">Адрес за доставка:</label>
            <input type="text" id="address" placeholder="Вашият адрес" required>
            <button type="submit">Завърши поръчката</button>
        </form>
    </main>
    <footer>
        <p>&copy; 2024 AromaWorld. Всички права запазени.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
