    <link rel="stylesheet" href="../pages.css/styles.css">
    <link rel="stylesheet" href="../pages.css/home.css">

    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href ="home.html">AromaWorld</a>
        </div>
            <nav>
                <ul>
                    <li><a href="home.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>

                    <li class="profile-icon">
                        <a href="login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="cart-icon">

    <section class="forgot-password">
        <div class="forgot-password-container">
            <h1>Забравили сте паролата си?</h1>
            <p>Въведете имейла на акаунта си. Ще ви изпратим линк за настройка на паролата.</p>
            <form action="/reset-password" method="post">
                <label for="email">Имейл</label>
                <input type="email" id="email" name="email" placeholder="Въведете имейл адрес" required>
                <button type="submit">Изпращане</button>
            </form>
        </div>
    </section>
