<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Контакти - AromaWorld</title>
    <link rel="stylesheet" href="../pages.css/styles.css">
    <link rel="stylesheet" href="../pages.css/contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href ="home.html">AromaWorld</a>
        </div>
            <nav>
                <ul>
                    <li><a href="home.html">Начало</a></li>
                    <li><a href="products.html">Продукти</a></li>
                    <li><a href="collection.html">Колекция</a></li>
                    <li><a href="about.html">За нас</a></li>
                    <li><a href="contact.html">Контакти</a></li>
                    <li class="profile-icon">
                        <a href="login.html">
                            <i class="fas fa-user"></i>
                        </a>
                    </li>
                    <li class="cart-icon">
                        <a href="cart.html">
                            <i class="fas fa-shopping-cart"></i>
                            <span id="cart-count">0</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <section class="contact-form">
            <h2>Свържете се с нас</h2>
            <form id="contact-form">
                <label for="name">Име:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Имейл:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Съобщение:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
                
                <button type="submit">Изпрати</button>
            </form>
        </section>
        <section class="contact-info">
            <h2>Информация за контакт</h2>
            <p>Телефон: 0888 123 456</p>
            <p>Имейл: support@aromaworld.com</p>
            <p>Работно време: Пон-Пет: 09:00 - 18:00</p>
            <h3>Посетете ни</h3>
            <iframe src="https://www.google.com/maps/embed" frameborder="0" style="width:100%; height:300px;"></iframe>
        </section>
       
    </main>
    <footer>
        <p>&copy; 2024 AromaWorld. Всички права запазени.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
